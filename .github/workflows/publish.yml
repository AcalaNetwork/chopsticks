name: Publish

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          executor/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        toolchain: nightly-2022-10-30
        components: rustfmt
        target: wasm32-unknown-unknown
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'yarn'
        registry-url: https://registry.npmjs.org/
    - run: yarn --immutable
    - run: yarn check
    - run: yarn build

    # version containing a hyphen, publish as beta, i.e: 1.0.0-1
    - run: |
        if npm pkg get version --workspace @acala-network/chopsticks | jq '."@acala-network/chopsticks"' | grep '-'; then TAG='--tag beta'; fi
        echo "NPM_TAG=$TAG" >> $GITHUB_ENV

    # Note: Using OIDC (Trusted Publishing) - no NPM_AUTH_TOKEN needed for publish
    # Configure trusted publisher at: https://www.npmjs.com/settings/<org-or-user>/packages

    # Note: OIDC authentication is used automatically via Trusted Publishing
    # No NPM_AUTH_TOKEN needed - npm CLI detects OIDC environment and uses it
    - name: Publish @acala-network/chopsticks-executor
      run: yarn workspace @acala-network/chopsticks-executor npm publish --access public ${{ env.NPM_TAG }}

    - name: Publish @acala-network/chopsticks-core
      run: yarn workspace @acala-network/chopsticks-core npm publish --access public ${{ env.NPM_TAG }}

    - name: Publish @acala-network/chopsticks-db
      run: yarn workspace @acala-network/chopsticks-db npm publish --access public ${{ env.NPM_TAG }}

    - name: Publish @acala-network/chopsticks
      run: yarn workspace @acala-network/chopsticks npm publish --access public ${{ env.NPM_TAG }}

    - name: Publish @acala-network/chopsticks-testing
      run: yarn workspace @acala-network/chopsticks-testing npm publish --access public ${{ env.NPM_TAG }}

    - name: Publish @acala-network/chopsticks-utils
      run: yarn workspace @acala-network/chopsticks-utils npm publish --access public ${{ env.NPM_TAG }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: acala/${{ github.event.repository.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=sha
          type=sha,format=long
          type=raw,value=latest,enable={{is_default_branch}}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
